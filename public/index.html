<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0;url=/portfolio/es/">
  <title>Redirecting...</title>
  <script>
    // Detectar el idioma preferido del navegador
    (function() {
      var language = navigator.language || navigator.userLanguage;
      // Ruta base para GitHub Pages
      var baseUrl = "/portfolio/";
      
      if (language) {
        language = language.split('-')[0].toLowerCase();
        if (language === 'en') {
          window.location.replace(baseUrl + 'en/');
        } else {
          window.location.replace(baseUrl + 'es/'); // Predeterminado a español si no es inglés
        }
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to <a href="/portfolio/es/">Spanish version</a>...</p>
</body>
</html>
